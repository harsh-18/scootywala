<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCOOTYWALA | CONTACT US</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>











    <div class="container">
        <h1 class="brand" style="color:#494331"><span>CONTACT</span> US</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3 style="color:#ffffff">Scootywala</h3>
                <ul>
                    <li style="color:#ffffff"><i class="fa fa-road" style="color:#ffffff"></i> 44 Something st</li>
                    <li style="color:#ffffff"><i class="fa fa-phone" style="color:#ffffff"></i>+91 8329469206</li>
                    <li style="color:#ffffff"><i class="fa fa-envelope" style="color:#ffffff"></i> contact@scootywala.in</li>
                </ul>

                <iframe width="100%" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJXa5GrsfqwjsRhNzgi8wWLvU&key=AIzaSyBipjvit8EJ0O3yuLwDhMAP1QOH6D2OBx4" allowfullscreen></iframe>

            </div>
            <div class="contact">
                <h3 style="color:#ffffff">Email Us</h3>

                <div class="alert">Your Message has been sent</div>


                <form id="contactForm">
                    <p>
                        <label style="color:#ffffff">Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label style="color:#ffffff">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label style="color:#ffffff">Email Address</label>
                        <input type="text" name="email" id="email" required>
                    </p>
                    <p>
                        <label style="color:#ffffff">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label style="color:#ffffff">Message</label>
                        <textarea name="message" rows="5" id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit" style="color:#ffffff">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="main.js"></script>

</body>

</html>
